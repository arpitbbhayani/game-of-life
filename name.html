<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content=width=device-width,initial-scale=1>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.dom.min.js></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet@1.2.4/lib/figlet.min.js"></script>
    <script src="/base.js"></script>
    <script src="/game.js"></script>
    <script src="/name.js"></script>
  </head>
  <script>
    var text = ``;
    function loadText() {
      var v = document.getElementById('textInput').value
      if (!v) {
        alert('no input');
      }
      figlet(v, 'Banner3', function(err, data) {
        if (err) {
          alert(err)
        }
        text = "\n" + data + "\n";
        setupGameOnText();
      })
    }
  </script>
  <div>
    <input id="textInput" style="width: 200px;" value="game of life"></input>
    <button onclick="loadText()">Load</button>
    <div style="margin-top: 20px;">
      <div id="sketch" />
    </div>
  </body>
</html>
